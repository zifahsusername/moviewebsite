<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
   <script src="https://unpkg.com/scrollreveal"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100hv;
      justify-content: center;
      align-items: center;
      background-color: #141414;
      flex-direction: column;
    }

    .hero {
      width: 100%;
      height: 1vh;
      background-position: center;
      background-size: cover;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: black;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 60px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 220px;
      height: auto;
      margin-right: 10px;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .logo img {
        width: 500px;
        margin-right: 20px;
      }

      .navbar {
        flex-direction: column;
        gap: 15px;
      }
    }

    /* Navbar Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #fa0202;
    }

    /* Search Bar (Modern Circular) */
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #222;
      border-radius: 50px;
      padding: 5px;
      overflow: hidden;
      border: 1px solid #444;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 10px 15px;
      background: transparent;
      color: white;
      font-size: 1rem;
      width: 200px;
    }

    .search-bar button {
      border: none;
      background: transparent;
      padding: 10px;
      cursor: pointer;
    }

    .search-bar button svg {
      width: 20px;
      height: 20px;
      fill: #E50914;
      transition: 0.3s;
    }

    .search-bar button:hover svg {
      fill: #B30000;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .search-bar {
        width: 100%;
      }

      .search-bar input {
        width: 100%;
      }
    }

    .category-container {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .category-box {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      color: white;
      text-align: center;
    }

    .category-box h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #E50914;
    }

    .like-box {
      width: 100%;
      height: 200px;
      border: 2px solid #E50914;
      border-radius: 10px;
      overflow: hidden;
      background-color: black;
    }

    .like-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    a{
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="logo11.png" alt="ZifahsFilm Logo">
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search movies..." id="searchInput">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 17 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.5 4.5 0 0 1 9.5 14z" />
          </svg>
        </button>
      </div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="catagories.html">Categories</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">How to download?</a></li>
      </ul>

      <div class="menu-toggle">&#9776;</div>
    </nav>

    <!-- Categories with animation -->
    <div class="category-container">
      <!-- Animation Category -->
      <div class="category-box" data-aos="zoom-in" data-aos-duration="1000">
        <h2>Animation</h2>
        <div class="like-box">
          <video src="animation-intro.mp4" autoplay muted loop></video>
        </div>
      </div>

      <!-- Marvel Category -->
      <a href="marvel-catagoris.html"><div class="category-box" data-aos="zoom-in" data-aos-duration="1000">
        <h2>Marvel</h2>
        <div class="like-box">
          <video src="catogaries-poster/marvel.mp4" autoplay muted loop></video>
        </div>
      </div>
      </a>

      <!-- DC Category -->
      <div class="category-box" data-aos="zoom-in" data-aos-duration="1000">
        <h2>DC</h2>
        <div class="like-box">
          <video src="catogaries-poster/dc.mp4" autoplay muted loop></video>
        </div>
      </div>
    </div>
  </div>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });


      //logo fade in effect zifahsflim for lodu 
    ScrollReveal().reveal('.logo', {
  distance: '0px',  // no movement
  duration: 1200,   // animation duration in ms
  opacity: 0,       // start fully transparent
  delay: 0,
  reset:true,
});
  </script>
</body>
</html>
