<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .movie-card-wrapper {
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
}

.scroll-effect {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease;
  pointer-events: none;
  z-index: 0;
}

.movie-card {
  position: relative;
  z-index: 1;
  background: rgba(0, 0, 0, 0.8);
  padding: 10px;
  border-radius: 12px;
  color: #fff;
  text-align: center;
  transition: transform 0.3s ease;
}

        </style>
</head>
<body>
    <div class="movie-card-wrapper">
  <video class="scroll-effect" muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <div class="movie-card">
    <img src="poster.jpg" alt="Movie Title">
    <h3>Movie Title</h3>
    <p>2024 • Action • HD</p>
  </div>
</div>

    <script>
  function revealEffectsOnScroll() {
    const effects = document.querySelectorAll('.scroll-effect');

    effects.forEach(effect => {
      const rect = effect.getBoundingClientRect();
      if (rect.top < window.innerHeight && rect.bottom > 0) {
        effect.style.opacity = 0.3; // show effect
      } else {
        effect.style.opacity = 0; // hide effect
      }
    });
  }

  window.addEventListener('scroll', revealEffectsOnScroll);
  window.addEventListener('load', revealEffectsOnScroll);
</script>

    
</body>
</html>
